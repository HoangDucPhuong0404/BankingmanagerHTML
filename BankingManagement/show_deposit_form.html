<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Deposit money into customer's account</h2>
                </div>
                <div class="col-sm-4">
                    <a href="list_customer.html" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmDeposit" method="post" >
            <fieldset class="row g-3">
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Customer ID</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" readonly id="customerId" name="customerId" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Full Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" readonly id="fullName" name="fullName"  />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Current balance ($)</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control num-space" readonly id="balance" name="balance" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="transactionAmount" name="transactionAmount"  />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 col-md-12">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                     Deposit
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
